    <!-- ================================ #contact-form ==================================== -->
    <form id="contact-form" method="post" action="assets/php/contact.php" role="form" class="contact-form">

        <div class="messages"></div>

        <div class="controls">

            <div class="form-group">
                <label for="form_name" class="sr-only">Name</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Your Name" required="required" data-error="Please enter at least 2 characters">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="form_email" class="sr-only">Email</label>
            <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter Email" required="required" data-error="Please enter a valid email">
            <div class="help-block with-errors "></div>
        </div>

        <div class="form-group">
            <label for="form_phone" class="sr-only">Phone</label>
            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Enter Phone" required="required" data-error="Please enter a valid phone number">
            <div class="help-block with-errors "></div>
        </div>

        <div class="form-group">
            <label for="form_message" class="sr-only">Message</label>
            <textarea id="form_message" name="message" class="form-control" rows="5" required="required" data-error="Please include a message" placeholder="Message"></textarea>

        </div>

        <!-- Recaptcha ---Will need to replace testing key with personal sitekey---ENTER_GOOGLE_RECPATCHA_SITEKEY-->

        </div>

        <br>

        <!-- Contact Form Send Button -->
        <div class="send-button">
            <button type="submit" class="btn btn-primary btn-round btn-block btn-lg">Send Message</button>
